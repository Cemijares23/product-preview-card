<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preload" href="/css/styles.css" as="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <main class="container">
    <picture>
      <source class="container__image" srcset="/images/image-product-desktop.jpg" media="(min-width: 768px)" alt="perfume">
      <img class="container__image" src="/images/image-product-mobile.jpg" alt="perfume">
    </picture>

    <div class="content">
      <p class="content__category">Perfume</p>

      <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="content__price">
        <p class="price--discounted">$149.99</p>
        <p class="price--undiscounted">$169.99</p>
      </div>

      <button class="btn">
        <img src="/images/icon-cart.svg" alt="cart icon">
        <p>Add to Cart</p>
      </button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Cemijares23">Christopher Mijares</a>.
  </footer>
</body>
</html>
